<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoidBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a73e8;
            --hover-color: #1557b0;
            --bg-color: #ffffff;
            --text-color: #202124;
            --border-color: #dfe1e5;
            --shadow-color: rgba(32, 33, 36, 0.28);
            --hover-bg: #f8f9fa;
            --button-bg: #f8f9fa;
            --button-hover: #f1f3f4;
            --icon-filter: none;
        }

        [data-theme="dark"] {
            --bg-color: #202124;
            --text-color: #e8eaed;
            --border-color: #5f6368;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --hover-bg: #303134;
            --button-bg: #303134;
            --button-hover: #3c4043;
            --icon-filter: invert(1);
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: linear-gradient(45deg, #000 50%, #fff 50%);
            transform: rotate(0deg);
            transition: transform 0.3s ease;
            box-shadow: 0 2px 6px var(--shadow-color);
        }

        [data-theme="dark"] .theme-toggle {
            transform: rotate(180deg);
        }

        .top-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: var(--bg-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo img {
            width: 80px;
            height: 80px;
            transition: all 0.3s ease;
            filter: var(--icon-filter);
        }

        .logo:hover img {
            transform: scale(1.1);
        }

        .page-title {
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            font-size: 12px;
            margin: 1px 0 12px 0;
            padding: 0;
            text-align: center;
            color: var(--text-color);
        }

        .main-content {
            margin-top: 80px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }

        .search-container {
            max-width: 584px;
            margin: 0 auto;
            width: 100%;
        }

        .search-label {
            color: var(--text-color);
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .search-input-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 584px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 8px 16px;
            transition: all 0.2s ease;
            box-shadow: 0 1px 3px var(--shadow-color);
        }

        .search-input-wrapper:hover {
            box-shadow: 0 1px 6px var(--shadow-color);
        }

        .search-input-wrapper:focus-within {
            box-shadow: 0 1px 6px var(--shadow-color);
            border-color: transparent;
        }

        .search-input {
            flex: 1;
            border: none;
            background: none;
            padding: 0;
            color: var(--text-color);
            font-size: 16px;
            outline: none;
            margin: 0 8px;
        }

        .search-input::placeholder {
            color: var(--text-color);
            opacity: 0.6;
        }

        .clear-button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            opacity: 0.6;
            display: none;
            margin-right: -8px;
        }

        .clear-button.visible {
            display: block;
        }

        .clear-button:hover {
            opacity: 0.8;
        }

        .clear-button img {
            width: 20px;
            height: 20px;
            filter: var(--icon-filter);
        }

        .add-background-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 28px;
            height: 28px;
            border: none;
            background: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .add-background-btn:hover {
            background-color: var(--hover-bg);
        }

        .plus-icon {
            width: 20px;
            height: 20px;
            position: relative;
        }

        .plus-icon::before,
        .plus-icon::after {
            content: '';
            position: absolute;
            background-color: var(--text-color);
            transition: background-color 0.2s;
        }

        .plus-icon::before {
            width: 2px;
            height: 20px;
            left: 9px;
            top: 0;
        }

        .plus-icon::after {
            width: 20px;
            height: 2px;
            left: 0;
            top: 9px;
        }

        .tooltip {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }

        .button:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }

        .button {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--button-bg);
            color: var(--text-color);
            border: 1px solid transparent;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            min-width: 120px;
            text-align: center;
            white-space: nowrap;
        }

        .button:hover {
            box-shadow: 0 1px 3px var(--shadow-color);
            background: var(--button-hover);
            border-color: var(--border-color);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 24px;
        }

        .result-container {
            position: relative;
            margin-top: 32px;
            margin-bottom: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #result {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #result img {
            max-width: 512px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 32px;
            padding: 8px;
            margin-top: 12px;
        }

        .action-button {
            position: relative;
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-button img {
            filter: var(--icon-filter);
            width: 24px;
            height: 24px;
            transition: transform 0.2s ease;
        }

        .action-button:hover img {
            transform: scale(1.1);
        }

        #email-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 300px;
            backdrop-filter: blur(8px);
            display: none;
        }

        .email-form {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .email-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            background: rgba(50, 50, 50, 0.95);
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .email-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(var(--accent-rgb), 0.1);
        }

        .email-send {
            background: transparent;
            border: none;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .email-send:hover {
            transform: scale(1.1);
        }

        .email-send img {
            width: 20px;
            height: 20px;
            filter: invert(1);
        }

        .email-confirmation {
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            color: white;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .email-confirmation.show {
            opacity: 1;
        }

        .delete-confirm {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-color);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 1100;
            text-align: center;
        }

        .delete-confirm .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .delete-confirm button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .delete-confirm .confirm {
            background: #ff4444;
            color: white;
        }

        .delete-confirm .cancel {
            background: var(--button-bg);
            color: var(--button-text);
        }

        .search-history {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-top: none;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            box-shadow: 0 4px 6px rgba(32,33,36,0.28);
            display: none;
            z-index: 100;
        }

        .search-history.active {
            display: block;
        }

        .history-item {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-color);
        }

        .history-item:hover {
            background: var(--hover-bg);
        }

        .send-success {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            backdrop-filter: blur(8px);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .send-success.show {
            opacity: 1;
            visibility: visible;
        }

        .delete-button {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 36px;
            height: 36px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
            z-index: 10;
            backdrop-filter: blur(4px);
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container:hover .delete-button {
            opacity: 1;
        }

        .delete-button:hover {
            background: rgba(220, 38, 38, 0.8);
        }

        .delete-button.confirm-state {
            background: rgba(220, 38, 38, 0.8);
        }

        .perspective-container {
            perspective: 1000px;
            perspective-origin: 50% 50%;
            transform-style: preserve-3d;
        }

        .cube {
            width: 22px;
            height: 22px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 9s cubic-bezier(0.45, 0, 0.55, 1) infinite;
            margin: 30px auto;
            transform-origin: center center;
        }

        .cube-face {
            position: absolute;
            width: 22px;
            height: 22px;
            background: var(--text-color);
            animation: colorPulse 9s cubic-bezier(0.45, 0, 0.55, 1) infinite;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backface-visibility: visible;
            transform-origin: center center;
        }

        .front  { transform: translateZ(11px); }
        .back   { transform: translateZ(-11px) rotateY(180deg); }
        .right  { transform: translateX(11px) rotateY(90deg); }
        .left   { transform: translateX(-11px) rotateY(-90deg); }
        .top    { transform: translateY(-11px) rotateX(90deg); }
        .bottom { transform: translateY(11px) rotateX(-90deg); }

        @keyframes rotate {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            20% { transform: rotateX(90deg) rotateY(45deg) rotateZ(45deg); }
            40% { transform: rotateX(180deg) rotateY(135deg) rotateZ(90deg); }
            60% { transform: rotateX(270deg) rotateY(225deg) rotateZ(135deg); }
            80% { transform: rotateX(360deg) rotateY(315deg) rotateZ(180deg); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        @media (max-width: 600px) {
            .search-container {
                width: 90%;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="top-banner">
        <button class="theme-toggle" aria-label="Toggle theme"></button>
        <div class="logo">
            <img src="images/logo.svg" alt="White Wolfe Logo">
        </div>
    </div>

    <div class="main-content">
        <h1 class="page-title">Zero Background Image Generation</h1>
        
        <div class="search-container">
            <div class="search-label">Describe your desired image</div>
            <div class="search-input-wrapper">
                <input 
                    type="text" 
                    class="search-input" 
                    id="search-input"
                    placeholder="White Wolf, blue eyes, staring, vintage, flat color, magical"
                    autocomplete="off"
                    autocorrect="off"
                    spellcheck="false"
                    tabindex="1"
                >
                <button class="clear-button" id="clear-button" tabindex="2">
                    <img src="images/icons/close.svg" alt="Clear">
                </button>
            </div>
            <div class="search-history" id="search-history"></div>
        </div>

        <div class="buttons">
            <button class="button" id="generate">
                Generate
                <span class="tooltip">with background</span>
            </button>
            <button class="button" id="withbg">
                ZBG
                <span class="tooltip">Zero background</span>
            </button>
            <button class="button" id="lucky">
                Randomize!
                <span class="tooltip">ZBG with fun prompt</span>
            </button>
        </div>

        <div class="result-container">
            <div id="result">
                <img src="https://cdn.leonardo.ai/users/ee52994c-c21f-4c7f-960d-cfe74a0c176c/generations/23ef8b3c-4897-4389-8f1d-e73788e6363d/AlbedoBase_XL_White_Wolf_blue_eyes_staring_vintage_flat_color_0.png" 
                     alt="White Wolf - Zero Background AI Generation">
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons" id="action-buttons">
                <button class="action-button" id="view-button" aria-label="View full image">
                    <img src="images/icons/view.svg" alt="View">
                </button>
                <button class="action-button" id="download-button" aria-label="Download image">
                    <img src="images/icons/download.svg" alt="Download">
                </button>
                <button class="action-button" id="email-button" aria-label="Email image">
                    <img src="images/icons/email.svg" alt="Email">
                </button>
            </div>

            <!-- Email Container -->
            <div id="email-container">
                <div class="email-form">
                    <input type="email" id="email-input" class="email-input" placeholder="Email this image">
                    <button id="send-email" class="email-send" title="Send">
                        <img src="images/icons/send.svg" alt="Send">
                    </button>
                    <button id="cancel-email" class="email-cancel" title="Cancel">
                        <img src="images/icons/close.svg" alt="Cancel">
                    </button>
                </div>
                <div id="email-confirmation" class="email-confirmation">Email sent!</div>
            </div>
        </div>
        
        <!-- Delete Confirmation Popup -->
        <div class="delete-confirm" id="delete-confirm">
            <p>Are you sure you want to delete this image?</p>
            <div class="buttons">
                <button class="cancel" id="delete-cancel">Cancel</button>
                <button class="confirm" id="delete-confirm-btn">Delete</button>
            </div>
        </div>
    </div>
    
    <script>
        // Theme handling
        const theme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', theme);

        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Initialize variables and DOM elements after DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize DOM elements
            const searchInput = document.getElementById('search-input');
            const searchHistory = document.getElementById('search-history');
            const clearButton = document.getElementById('clear-button');
            const actionButtons = document.getElementById('action-buttons');
            const generateBtn = document.getElementById('generate');
            const withbgBtn = document.getElementById('withbg');
            const luckyBtn = document.getElementById('lucky');
            const emailButton = document.getElementById('email-button');
            const emailContainer = document.getElementById('email-container');
            const emailInput = document.getElementById('email-input');
            const sendEmailButton = document.getElementById('send-email');
            const cancelEmailButton = document.getElementById('cancel-email');

            // Initialize state
            let promptHistory = JSON.parse(localStorage.getItem('promptHistory') || '[]');
            let lastGenerationType = false;
            let isGenerating = false;

            // Debug log for elements
            console.log('Elements initialized:', {
                searchInput,
                clearButton,
                actionButtons
            });

            // Search input functionality
            if (searchInput) {
                console.log('Setting up search input listeners');
                
                // Handle Enter key
                searchInput.addEventListener('keydown', (e) => {
                    console.log('Key pressed:', e.key);
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        console.log('Enter pressed, generating image');
                        generateImage(lastGenerationType);
                    }
                });

                // Handle input changes
                searchInput.addEventListener('input', (e) => {
                    console.log('Input changed:', e.target.value);
                    if (clearButton) {
                        clearButton.style.display = e.target.value ? 'flex' : 'none';
                    }
                });

                // Handle focus
                searchInput.addEventListener('focus', (e) => {
                    console.log('Search input focused');
                    if (!e.target.value) {
                        e.target.value = e.target.placeholder;
                        e.target.select();
                    }
                });

                // Initial focus and value
                searchInput.focus();
                if (!searchInput.value) {
                    searchInput.value = searchInput.placeholder;
                }
            }

            // Clear button functionality
            if (clearButton) {
                console.log('Setting up clear button listener');
                clearButton.addEventListener('click', () => {
                    if (searchInput) {
                        console.log('Clear button clicked');
                        searchInput.value = '';
                        clearButton.style.display = 'none';
                        searchInput.focus();
                    }
                });
            }

            // Random creative prompts
            const randomPrompts = [
                "White Wolf, blue eyes, staring, portrait, vintage, 8 flat colors, magical",
                "Cosmic jellyfish in deep space, bioluminescent",
                "Steampunk owl with brass gears, Victorian era",
                "Crystal forest at dawn, prismatic light",
                "Desert nomad with wind-swept robes, golden hour",
                "Ancient tree of life, mystical glow",
                "Cyberpunk samurai, neon lights",
                "Arctic fox in northern lights, ethereal",
                "Dragon made of constellation stars, cosmic",
                "Underwater city in a giant bubble, art deco style",
                "Phoenix rising from digital flames, synthwave",
                "Floating islands with waterfalls, studio ghibli style",
                "Time-traveling train through dimensions, surreal"
            ];

            // Button event listeners
            if (generateBtn) {
                generateBtn.addEventListener('click', () => generateImage(true));
            }
            if (withbgBtn) {
                withbgBtn.addEventListener('click', () => generateImage(false));
            }
            if (luckyBtn) {
                luckyBtn.addEventListener('click', () => {
                    if (isGenerating) return;
                    const randomIndex = Math.floor(Math.random() * randomPrompts.length);
                    searchInput.value = randomPrompts[randomIndex];
                    generateImage(false);
                });
            }

            // Email functionality
            // Debug log for email elements
            console.log('Email elements:', {
                emailButton,
                emailContainer,
                emailInput,
                sendEmailButton,
                cancelEmailButton
            });

            if (emailButton) {
                emailButton.addEventListener('click', (e) => {
                    console.log('Email button clicked');
                    e.stopPropagation();
                    if (emailContainer) {
                        emailContainer.style.display = emailContainer.style.display === 'block' ? 'none' : 'block';
                        if (emailContainer.style.display === 'block' && emailInput) {
                            emailInput.focus();
                        }
                    }
                });
            }

            if (cancelEmailButton) {
                cancelEmailButton.addEventListener('click', () => {
                    if (emailContainer) {
                        emailContainer.style.display = 'none';
                    }
                    if (emailInput) {
                        emailInput.value = '';
                    }
                });
            }

            // Close email container when clicking outside
            document.addEventListener('click', (e) => {
                if (emailContainer && 
                    emailContainer.style.display === 'block' && 
                    !emailContainer.contains(e.target) && 
                    emailButton && !emailButton.contains(e.target)) {
                    emailContainer.style.display = 'none';
                }
            });

            if (sendEmailButton) {
                sendEmailButton.addEventListener('click', async () => {
                    const img = document.querySelector('#result img');
                    if (!img) {
                        showNotification('No image to send!', true);
                        return;
                    }
                    if (!emailInput || !emailInput.value) {
                        showNotification('Please enter an email address!', true);
                        return;
                    }

                    try {
                        const response = await fetch('https://hook.us1.make.com/ge2xit3rtum5nvk1vfmbu89z5p9um54e', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Accept': 'application/json'
                            },
                            body: JSON.stringify({
                                email: emailInput.value,
                                imageUrl: img.src
                            })
                        });

                        if (!response.ok) {
                            throw new Error('Failed to send email');
                        }

                        // Show confirmation
                        const confirmation = document.getElementById('email-confirmation');
                        if (confirmation) {
                            confirmation.classList.add('show');
                            setTimeout(() => {
                                confirmation.classList.remove('show');
                                // Hide email container after confirmation
                                setTimeout(() => {
                                    if (emailContainer) {
                                        emailContainer.style.display = 'none';
                                    }
                                }, 300);
                            }, 2000);
                        }

                        // Clear input
                        emailInput.value = '';
                    } catch (error) {
                        console.error('Email error:', error);
                        showNotification('Failed to send email. Please try again.', true);
                    }
                });
            }

            // Handle Enter key in email input
            if (emailInput) {
                emailInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && sendEmailButton) {
                        e.preventDefault();
                        sendEmailButton.click();
                    }
                });
            }

            // Initialize action buttons
            const viewButton = document.getElementById('view-button');
            const downloadButton = document.getElementById('download-button');

            if (viewButton) {
                viewButton.addEventListener('click', () => {
                    const img = document.querySelector('#result img');
                    if (img) {
                        window.open(img.src, '_blank');
                    }
                });
            }

            if (downloadButton) {
                downloadButton.addEventListener('click', async () => {
                    const img = document.querySelector('#result img');
                    if (img) {
                        try {
                            const response = await fetch(img.src);
                            const blob = await response.blob();
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.style.display = 'none';
                            a.href = url;
                            // Generate filename based on prompt and timestamp
                            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                            const promptText = searchInput.value.slice(0, 30).replace(/[^a-z0-9]/gi, '-');
                            a.download = `voidbox-${promptText}-${timestamp}.png`;
                            document.body.appendChild(a);
                            a.click();
                            window.URL.revokeObjectURL(url);
                            document.body.removeChild(a);
                        } catch (error) {
                            console.error('Download failed:', error);
                        }
                    }
                });
            }

            // Image generation function
            async function generateImage(withBackground) {
                if (isGenerating || !searchInput) return;
                isGenerating = true;
                lastGenerationType = withBackground;

                const prompt = searchInput.value.trim();
                if (!prompt) {
                    isGenerating = false;
                    return;
                }

                updatePromptHistory(prompt);
                displayPromptHistory();

                const result = document.getElementById('result');
                if (!result) {
                    isGenerating = false;
                    return;
                }

                // Hide action buttons during generation
                if (actionButtons) {
                    actionButtons.style.display = 'none';
                }

                // Show loading animation
                result.innerHTML = `
                    <div class="loading">
                        <div class="perspective-container">
                            <div class="cube">
                                <div class="cube-face front"></div>
                                <div class="cube-face back"></div>
                                <div class="cube-face right"></div>
                                <div class="cube-face left"></div>
                                <div class="cube-face top"></div>
                                <div class="cube-face bottom"></div>
                            </div>
                        </div>
                        <p style="margin-top: 20px; color: var(--text-color);">Generating your image...</p>
                    </div>
                `;

                try {
                    const webhook = withBackground
                        ? 'https://hook.us1.make.com/x4gwbl1cqz789cqe23a187s411plbwo2'
                        : 'https://hook.us1.make.com/f3d6i90kedqpcuut3y1691cs3onnjofw';

                    const response = await fetch(webhook, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt })
                    });

                    if (!response.ok) {
                        throw new Error('Generation failed');
                    }

                    const imageUrl = await response.text();
                    result.innerHTML = `
                        <div class="image-container">
                            <img src="${imageUrl}" alt="${prompt}" class="result-image">
                            <button class="delete-button" aria-label="Delete image">Ã—</button>
                        </div>
                    `;

                    // Add delete button functionality
                    const deleteButton = result.querySelector('.delete-button');
                    if (deleteButton) {
                        let deleteTimeout;
                        deleteButton.addEventListener('click', () => {
                            if (deleteButton.classList.contains('confirm-state')) {
                                // Actually delete
                                result.innerHTML = '<div class="image-container"></div>';
                                if (actionButtons) {
                                    actionButtons.style.display = 'none';
                                }
                            } else {
                                // First click - show confirmation
                                deleteButton.classList.add('confirm-state');
                                clearTimeout(deleteTimeout);
                                deleteTimeout = setTimeout(() => {
                                    deleteButton.classList.remove('confirm-state');
                                }, 3000);
                            }
                        });
                    }

                    if (actionButtons) {
                        actionButtons.style.display = 'flex';
                    }
                } catch (error) {
                    console.error('Generation error:', error);
                    result.innerHTML = `
                        <div class="error-message">
                            Failed to generate image. Please try again.
                        </div>
                    `;
                } finally {
                    isGenerating = false;
                }
            }

            // Helper functions
            function updatePromptHistory(prompt) {
                if (prompt && !promptHistory.includes(prompt)) {
                    promptHistory.unshift(prompt);
                    if (promptHistory.length > 8) {
                        promptHistory.pop();
                    }
                    localStorage.setItem('promptHistory', JSON.stringify(promptHistory));
                }
            }

            function displayPromptHistory() {
                if (searchHistory && promptHistory.length > 0) {
                    searchHistory.innerHTML = promptHistory
                        .map(prompt => `<div class="history-item">${prompt}</div>`)
                        .join('');
                    
                    document.querySelectorAll('.history-item').forEach((item, index) => {
                        item.addEventListener('click', () => {
                            if (searchInput) {
                                searchInput.value = promptHistory[index];
                                searchHistory.classList.remove('active');
                            }
                        });
                    });
                }
            }

            function showNotification(message, isError = false) {
                const notification = document.createElement('div');
                notification.className = 'send-success show';
                if (isError) {
                    notification.style.background = '#dc2626';
                }
                notification.textContent = message;
                document.body.appendChild(notification);
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            // Initialize history display
            displayPromptHistory();
        });
    </script>
</body>
